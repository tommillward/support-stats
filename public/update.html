    <script>

        $(document).ready(function() {

                        //EMAIL ADDRESS

            //var errorField = $('.form-input-email-row');

            //errorField.addClass('form-invalid-data');
            //errorField.find('.form-invalid-data-info').text('Please enter your Email');

            // CONSTANTS
            var VALIDATION_SUCCESS_CLASS = 'form-valid-data';
            var VALIDATION_ERROR_CLASS = 'form-invalid-data';
            var VALIDATION_MESSAGE = 'form-invalid-data-info';

            $('input').blur(function(){

                console.log("Input blurred!",$(this).val());

                if($(this).val() == "") {
                    $(this)
                        .closest(".form-row")
                        .removeClass(VALIDATION_SUCCESS_CLASS)
                        .addClass(VALIDATION_ERROR_CLASS)
                        .find('.'+VALIDATION_MESSAGE)
                        .text($(this).data('error-msg'));
                } else {
                    $(this)
                        .closest(".form-row")
                        .removeClass(VALIDATION_ERROR_CLASS)
                        .addClass(VALIDATION_SUCCESS_CLASS)
                        .find('.'+VALIDATION_MESSAGE)
                        .text("");
                }

            });

            function isNumber(str) {
                return isNaN(str);
            }

            // var successField = $('.form-input-email-row');

            // successField.addClass('form-valid-data');

            //             // CLIENT NAME
            // var errorField = $('.form-input-c_name-row');

            // errorField.addClass('form-invalid-data');
            // errorField.find('.form-invalid-data-info').text('Please enter the Client name');

            // var errorField = $('.form-input-c_id-row');

            // errorField.addClass('form-invalid-data');
            // errorField.find('.form-invalid-data-info').text('Please enter the Client ID');



        });

    </script>
